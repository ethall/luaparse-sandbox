<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>luaparse sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="lib/codemirror-5.40.2/lib/codemirror.css">
    <link rel="stylesheet" href="lib/codemirror-5.40.2/theme/monokai.css">

    <script src="lib/luaparse-0.2.1/luaparse.js"></script>
    <script src="lib/codemirror-5.40.2/lib/codemirror.js"></script>
    <script src="lib/codemirror-5.40.2/addon/edit/matchbrackets.js"></script>
    <script src="lib/codemirror-5.40.2/mode/lua/lua.js"></script>

    <link rel="stylesheet" href="style/index.css">
    <script src="script/index.js"></script>
</head>
<body onload="onload()">
    <p>Open the developer console to see resulting objects.</p>
    <form><textarea id="code" name="code"></textarea></form>
    <div class="EditorMenu">
        <button id="parse" type="button" onclick="doLuaParseOrReset()">Parse</button>
        <button id="lex" type="button" onclick="doLuaLex()">Lex</button>
        <div class="Dropdown" id="dd-main">
            <button class="Dropdown-Button">Options</button>
            <div class="Dropdown-Content" id="dd-content-main">
                <button class="Option" id="opt-comments" value="true" onclick="toggleOption(this)" onmouseover="doHighlight(this)" onmouseout="doHighlightReset(this)">Comments</button>
                <button class="Option" id="opt-x-ids" value="" onclick="toggleOption(this)" onmouseover="doHighlight(this)" onmouseout="doHighlightReset(this)">Extended Identifiers</button>
                <button class="Option" id="opt-locations" value="true" onclick="toggleOption(this)" onmouseover="doHighlight(this)" onmouseout="doHighlightReset(this)">Locations</button>
                <div class="Dropdown" id="dd-child">
                    <button class="Dropdown-Button">Lua Version</button>
                    <div class="Dropdown-Content" id="dd-content-child">
                        <button class="Option" id="opt-v51" value="true" onclick="toggleOption(this)" onmouseover="doHighlight(this)" onmouseout="doHighlightReset(this)">5.1</button>
                        <button class="Option" id="opt-v52" value="" onclick="toggleOption(this)" onmouseover="doHighlight(this)" onmouseout="doHighlightReset(this)">5.2</button>
                        <button class="Option" id="opt-v53" value="" onclick="toggleOption(this)" onmouseover="doHighlight(this)" onmouseout="doHighlightReset(this)">5.3</button>
                    </div>
                </div>
                <button class="Option" id="opt-ranges" value="true" onclick="toggleOption(this)" onmouseover="doHighlight(this)" onmouseout="doHighlightReset(this)">Ranges</button>
                <button class="Option" id="opt-scope" value="true" onclick="toggleOption(this)" onmouseover="doHighlight(this)" onmouseout="doHighlightReset(this)">Scope</button>
            </div>
        </div>
        <div class="Status">
            <span>Offset: <span id="offset">0</span></span>
        </div>
    </div>
</body>
</html>
